<section>
    <div class="content">
        <div class="board-header">
            <h2>Board</h2>
            <div>
                <div id="input-area">
                    <input type="text" placeholder="Find Task"> <!-- TO-DO: placeholder needs align-center -->
                    <div id="grey-line"></div>
                    <div class="icon-search"></div> <!-- TO-DO: hover & active? & padding -->
                </div>
                <div>
                    <app-black-button [title]="showTitle ? 'Add task' : ''" icon="icon-add" [padding]="buttonPadding"
                        iconFontSize="21px"></app-black-button> <!-- TO-DO: icon-add needs align-center -->
                </div>
            </div>
        </div>

        <div class="search-mobile">
            <div class="input-area-mobile">
                <input type="text" placeholder="Find Task"> <!-- TO-DO: placeholder needs align-center -->
                <div id="grey-line"></div>
                <div class="icon-search"></div> <!-- TO-DO: hover & active? & padding -->
            </div>
        </div>


        <div class="lists">
            <!-- <div class="list-headlines-wider">
            <div class="headline">
                <span>To do</span>
                <div class="icon-add"></div>
            </div>
            <div class="headline">
                <span>In progress</span>
                <div class="icon-add"></div>
            </div>
            <div class="headline">
                <span>Await feedback</span>
                <div class="icon-add"></div>
            </div>
            <div class="headline">

            </div>

        </div> -->

            <div class="list-columns">
                <div class="column">
                    <div class="headline-responsive">
                        <span>To do</span>
                        <div class="icon-add"></div>
                    </div>
                    <div class="task-area">
                        <div class="no-tasks">No tasks To do</div> <!-- TO-DO: if-condition, whenn array is empty -->
                    </div>
                </div>


                <div class="column">
                    <div class="headline-responsive">
                        <span>In progress</span>
                        <div class="icon-add"></div>
                    </div>

                    <div class="task-area">
                        <!--  <div>No tasks In progress</div> TO-DO: if-condition, whenn array is empty -->
                        <app-task-card (click)="showTaskDetails()"></app-task-card>
                    </div>


                </div>
                <div class="column">
                    <div class="headline-responsive">
                        <span>Await feedback</span>
                        <div class="icon-add"></div>
                    </div>
                    <div class="task-area">
                        <!-- <div>No tasks Await feedback</div> TO-DO: if-condition, whenn array is empty -->
                        <app-task-card (click)="showTaskDetails()"></app-task-card>
                        <app-task-card (click)="showTaskDetails()"></app-task-card>
                        <app-task-card (click)="showTaskDetails()"></app-task-card>
                        <app-task-card (click)="showTaskDetails()"></app-task-card>
                        <app-task-card (click)="showTaskDetails()"></app-task-card>
                    </div>

                </div>

                <div class="column">
                    <div class="headline-responsive">
                        <span>Done</span>
                        <div class="icon-add"></div>
                    </div>
                    <div class="task-area">
                        <!-- <div>No tasks Done</div> TO-DO: if-condition, whenn array is empty -->
                        <app-task-card (click)="showTaskDetails()"></app-task-card>
                    </div>
                </div>
                <app-task [isVisible]="isTaskVisible" (closed)="onTaskClosed()"></app-task>


            </div>
        </div>
    </div>
</section>
