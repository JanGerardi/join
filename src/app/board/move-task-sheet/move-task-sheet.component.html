<h3>Move to:</h3>
<div class="status-options">
    <button mat-button (click)="moveTo(TaskStatus.ToDo)">To Do</button>
    <button mat-button (click)="moveTo(TaskStatus.InProgress)">In Progress</button>
    <button mat-button (click)="moveTo(TaskStatus.AwaitFeedback)">Await Feedback</button>
    <button mat-button (click)="moveTo(TaskStatus.Done)">Done</button>
</div>
